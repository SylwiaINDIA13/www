<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mark>Wyróżnij tekst żółtym kolorem tła</mark><br>
    <u>Podkreśl tekst</u><br>
    <strong>Pogrub tekst</strong><br>
    <em>Pochyl tekst</em><br>
    <q cite="https://wp.pl">Podaj cytat z witryny wp.pl</q><br>
    Podaj rozwinięcie skrótu <abbr title="metry">m</abbr> , <abbr title="decymetry">dm</abbr> , <abbr title="kilometry">km</abbr><br>   <!-- metry, decymetry, kilometry-->
    Zapisz <sup>CyberSkiller</sup> w indeksie górnym<br>
    Zapisz <sub>CyberSkiller</sub> w indeksie dolnym<br>
    <del>Przekreśl tekst</del>


</body>
</html>
